<div id="new">
  <div class="page-header">
    <h1>Skapa ny resurs</h1>
  </div>

  <form ng-submit="submit()">
    <div class="form-group">
      <label for="name">Namn</label>
      <input type="text" class="form-control" ng-model="resource.name" id="name">
    </div>

    <div class="form-group">
      <label for="url">Url</label>
      <input type="text" class="form-control" ng-model="resource.url" id="url">
    </div>

    <div class="form-group">
      <label for="description">Beskrivning</label>
      <textarea id="description"
                class="form-control"
                rows="10"
                ng-model="resource.description"></textarea>
    </div>

    <div class="form-group">
      <label for="tags">Taggar</label>
      <input type="text" class="form-control" ng-model="resource.tags" id="tags">
      <p class="help-block">Separera taggarna med kommatecken. Exempel: youtube, haskell, functional programming.</p>
    </div>

    <div class="form-group">
      <label for="license">Licens</label>
      <select id="license"
              class="form-control"
              ng-model="resource.license"
              ng-options="license.name for license in licenses"></select>
    </div>

    <div class="form-group">
      <label for="resource-type">Kategori</label>
      <select id="resource-type"
              class="form-control"
              ng-model="resource.resourceType"
              ng-options="resourceType.name for resourceType in resourceTypes"></select>
    </div>

    <input type="submit" value="Skapa">
  </form>
</div>
