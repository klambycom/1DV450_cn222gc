<div id="new">
  <div class="page-header">
    <h1>Skapa ny licens</h1>
  </div>

  <form name="licenseForm" ng-submit="submitLicense()" novalidate>
    <div class="form-group">
      <label for="name">Namn</label>
      <input type="text"
             class="form-control"
             ng-model="license.name"
             id="name"
             name="name"
             required>
    </div>

    <div class="form-group">
      <label for="url">Url</label>
      <input type="text"
             class="form-control"
             ng-model="license.url"
             id="url"
             name="url"
             required>
    </div>

    <div class="form-group">
      <label for="description">Beskrivning</label>
      <textarea id="description"
                name="description"
                class="form-control"
                rows="10"
                ng-model="license.description"
                required></textarea>
    </div>

    <input type="submit" ng-disabled="licenseForm.$invalid" value="Skapa">
    <p ng-show="licenseForm.$invalid" class="help-block">Du måste fylla i alla fälten.</p>
  </form>
</div>
